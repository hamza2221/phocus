<div class="row" ng-init="GetLead()">
    <div class="col-lg-12">
        <h1 class="page-header">Delete Lead 'Lead{{lead.id}}'</h1>
    </div>
</div>
<ol class="breadcrumb">
	<li class="false"><a class="pjax" href="#/dashboard">Dashboard</a></li>
    <li class="false"><a class="pjax" href="#/leads">Leads</a></li>
	<li><a class="pjax" href="#/lead/show/{{lead.id}}">Lead #{{lead.id}}</a></li>
	<li class="active">Delete</li>
</ol>

<ul class="nav nav-tabs">
	<li> <a class="" href="#/lead/show/{{lead.id}}"> <span class="fa fa-info-circle"></span> Show</a> </li>
    <li><a class="" href="#/lead/edit/{{lead.id}}"> <span class="fa fa-pencil"></span> Edit</a></li>
    <li class="active"> <a class="" href="#/lead/export">  <span class="fa fa-remove"></span> Delete </a> </li>
</ul>

<h4>
    Are you sure you want to delete this lead “Lead #{{lead.id}}”? The following related items may be deleted or orphaned:
</h4>
<ul>
    <li style="display:block; margin-top:10px">
        <span class="label label-default">Lead</span>
        <a class="pjax" href="#/lead/show/{{lead.id}}">Lead #{{lead.id}}</a>
    </li>
</ul>
<div>
<button class="btn btn-danger" ng-click="deleteLead(lead.id)"><i class="fa fa-check"></i>Yes, I'm Sure</button>
<button ng-click="CancelSave()" class="btn"><i class="fa fa-remove"></i>Cancel</button>

</div>
