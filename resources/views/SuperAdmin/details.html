<div class="row" ng-init="setupPage()">
    <div class="col-lg-12">
        <h1 class="page-header" ng-bind="mainHeadAddEdit"></h1>
    </div>
</div>
<messages></messages>
  
    <ol class="breadcrumb">
          <li class="false">
            <a class="pjax" href="#/superadmin">Super Admins</a>
          </li>
          
          <li class="false" ng-show="showBCShowLink">
            <a class="pjax" href="#/superadmin/show/{{superadmin.id}}">{{superadmin.name}}</a>
          </li>
          
          <li class="active" ng-bind="breadHeadAddEdit"></li>
    </ol>
    
    <ul class="nav nav-tabs">
    	<li ng-show="listTab">
        	<a href="#/superadmin"> <span class="fa fa-list"></span> List</a>
        </li>
        
        <li ng-show="showTab">
        	<a class="" href="#/superadmin/show/{{superadmin.id}}"> <span class="fa fa-info-circle"></span> Show</a>
        </li>
        
        <li title="" rel="" class="active"><a class="" href=""> <span class="fa fa-plus"></span>
        <span ng-bind="tabHeadAddEdit"></span></a></li>
        
        <li ng-show="tabHeadAddEdit!='Edit'" title="" rel="" class=""> <a class="" href="#/superadmin/export">  <span class="fa fa-share-square-o"></span> Export </a> </li>
        <li ng-show="tabHeadAddEdit=='Edit'" title="" rel="" class=""> <a class="" href="#/superadmin/delete/{{superadmin.id}}">  <span class="fa fa-remove"></span> Delete </a> </li>
    </ul>

    <form class="form-horizontal" style="margin-top: 30px;" name="frmAdmin" ng-init="GetSuperAdmin()" novalidate>
      <span style="display:none" class="object-infos" data-model-label="Super admin" data-object-label="Super admin (new)"></span>
      <fieldset>
      <legend style="display:none">
        <i class=""></i> Basic info
      </legend>
      
      <div class="form-group control-group string_type email_field " id="">
        <label class="col-sm-2 control-label" for="super_admin_email">Email</label>
          <div class="col-sm-4 controls">
            <input value="" class="form-control" required="required" size="50" type="email" name="super_admin[email]" id="super_admin_email" ng-model="superadmin.email" ng-required="true">
            <span class="help-block">Required. </span>
            <span class="help-block text-red" ng-bind="email_error">Required. </span>
          </div>
      </div>
      <div class="clear"></div>

      <div class="form-group control-group">
        <label class="col-sm-2 control-label" >Privilegesss</label>
        <div class=" col-sm-4 controls">
        <select class="form-control" multidrop="superadmin.role" id="example"  name="role">

        </select>
        <span class="help-block">Required. </span>
        </div>
      </div>
      <div class="clear"></div>
    
      <div class="form-group control-group password_type password_field " id="super_admin_password_field">  <label class="col-sm-2 control-label" for="super_admin_password">Password</label>
        <div class="col-sm-4 controls">
          <input value="" class="form-control" size="50" type="password" name="super_admin[password]" id="super_admin_password" ng-model="superadmin.password" ng-required="password_required">
            <span class="help-block">Required. Length of 8-72.</span>
            <span class="help-block text-red" ng-bind="password_error">Required. </span>
        </div>
      </div>
      <div class="clear"></div>
      
      <div class="form-group control-group password_type password_field" id="provider_password_field">
          <label class="col-sm-2 control-label" for="password_confirmation">Password confirmation</label>
          <div class="col-sm-4 controls">
              <input class="form-control" name="super_admin[password_confirmation]" size="50" type="password" ng-model="superadmin.password_confirmation" ng-required="password_required"> 
              <span class="help-block">Required.</span>
              
          </div>
      </div>
      <div class="clear"></div>
          
      <input type="hidden" ng-model="superadmin.id" />
    </fieldset>
    <div class="form-group form-actions">
      <div class="col-sm-offset-2 col-sm-10">
        <input name="return_to" type="hidden" value="https://phocus.io/admin/super_admin">
        <button class="btn btn-primary" ng-click="AddNew('save')" ng-disabled="frmAdmin.$invalid" data-disable-with="Save" name="_save" type="submit">
          <i class="fa fa-check"></i>
            Save
        </button>
    <span class="extra_buttons">
    <button class="btn btn-info" ng-click="AddNew('add')" data-disable-with="Save and add another" name="_add_another" type="submit">
    Save and add another
    </button>
    <button class="btn btn-info" ng-click="AddNew('edit')" data-disable-with="Save and edit" name="_add_edit" type="submit">
    Save and edit
    </button>
    <button class="btn" data-disable-with="Cancel" ng-click="CancelSave()" formnovalidate name="_continue" type="submit">
    <i class="fa fa-remove"></i>
    Cancel
    </button>
    </span>
    </div>
    </div>
    
    </form>
</div>
