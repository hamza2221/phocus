<div class='white-popup mfp-hide' id='user-login-popup-menu'>
  <section class='white-popup__basic'> <img src="./resources/assets/frontend/images/step1_bgimage-c59cdcf13a0aa729876f23c4e4b0a09d.jpg" alt="Step1 bgimage" />
    <div class='white-popup__already-member-link'> Not a member? <a class='open-popup-link' href='#user-register-popup-menu'>Register</a> </div>
  </section>
  <section class='white-popup__form-container'>
    <div class='form-fields-container white-popup__form-fields-container'>
      <h1 class='title-step'> Welcome Back! </h1>
       
      
      <form id="loginFrm" class="sign-in-user validate-form"  accept-charset="UTF-8" method="post">
        <input name="utf8" type="hidden" value="&#x2713;" />
        
        <div class='form-field'>
          <label for="user_email">Email</label>
          <input id="loginEmail" required="required" class="form-field__input-text" type="email" name="email" />
          <div id="loginErrors" class="alert alert-danger" style="font-size: small;color: #A70000;"></div>
           </div>
        <div class='form-field'>
          <label for="user_password">Password</label>
          <input autocomplete="off" required="required" class="email-password-fields form-field__input-text" type="password" name="password" id="loginPassword" />
        </div>
        <a class="open-popup-link" href="#forgot-password-popup">Forgot password</a>
        <div class='clearfix'></div>
        <div class='actions'>
          <input type="submit" name="commit" value="Log in" class="button-bordered" />
        </div>
      </form>
    </div>
  </section>
</div>
<div class="_mask"></div>


<script language="javascript">

$(document).ready(function(e) {
    $("#loginFrm").submit(function(){
		remember = ($('input[name="remember"]:checked').length > 0)? 1:0;
		
		$.ajax({
			
			  url: './auth/login',
			  type: "post",
			  data: {'email':$("#loginEmail").val(), 'password':$("#loginPassword").val(), 'remember':remember, '_token': $('input[name=_token]').val()},
			  success: function(data){
				if(parseInt(data) == -1){
					$("#loginErrors").html('This account does not exists');
				}else{
					window.location = data;
				}
			  }
		  
		});
	});
});
</script>
