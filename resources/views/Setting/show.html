<div class="row" ng-init="GetSetting()">
    <div class="col-lg-12">
        <h1 class="page-header">Details For Setting '{{setting.label}}'</h1>
    </div>
</div>
<ol class="breadcrumb">
	<li class="false"><a class="pjax" href="#/dashboard">Dashboard</a></li>
    <li class="false"><a class="pjax" href="#/setting">Settings</a></li>
	<li class="active">{{setting.label}}</li>
</ol>

<ul class="nav nav-tabs">
	<li title="" rel="" class="active"> <a class="" href=""> <span class="fa fa-info-circle"></span> Show</a> </li>
    <li title="" rel="" class=""><a class="" href="#/setting/edit/{{setting.id}}"> <span class="fa fa-pencil"></span>  Edit</a></li>
    <li title="" rel="" class=""> <a class="" href="#/setting/delete/{{setting.id}}">  <span class="fa fa-remove"></span> Delete </a> </li>
</ul>

<div class="fieldset">
	<h4>Basic Info</h4>
	<dl>
		<dt><span class="label label-info">Label</span></dt>
		<dd class="well" ng-bind="setting.label"></dd>

		<dt><span class="label label-info">Value</span></dt>
		<dd class="well" ng-bind="setting.value"></dd>
	</dl>
</div>
