<div class="row" ng-init="setupPage()">
    <div class="col-lg-12">
        <h1 class="page-header">Edit Setting '{{setting.label}}'</h1>
    </div>
</div>

<messages></messages>
  
    <ol class="breadcrumb">
          <li class="false"><a class="pjax" href="#/dashboard">Dashboard</a></li>
          <li class="false"><a class="pjax" href="#/setting">Settings</a></li>
          <li class="false"><a class="pjax" href="#/setting/show/{{setting.id}}">{{setting.label}}</a></li>
          <li class="active">Edit</li>
    </ol>
    
    <ul class="nav nav-tabs">
    	<li title="" rel="" class=""> 
        	<a class="" href="#/setting/show/{{setting.id}}"> <span class="fa fa-info-circle"></span> Show</a> 
        </li>
        
        <li title="" rel="" class="active">
        	<a class="" href="">
            	<span class="fa fa-pencil"></span> Edit
        	</a>
        </li>
        
        <li> 
        	<a class="" href="#/setting/delete/{{setting.id}}">  
            	<span class="fa fa-remove"></span> Delete 
            </a> 
        </li>
    </ul>

    <form class="form-horizontal" style="margin-top: 30px;" name="frmAdmin" ng-init="GetSetting()" novalidate>
      <span style="display:none" class="object-infos" data-model-label="Setting" data-object-label="Setting (new)"></span>
      <fieldset>
      <legend style="display:none">
        <i class=""></i> Basic info
      </legend>

        <div class="form-group control-group text_type interested_in_field " id="lead_interested_in_field">
          <label class="col-sm-2 control-label" for="lead_interested_in">Setting Label</label>
          <div class="col-sm-4 controls">
            <input class="form-control" required="required" size="50" type="text" ng-model="setting.label" ng-required="true">
            <span class="help-block">Required. </span>
          </div>
        </div>

        <div class="form-group control-group string_type email_field " id="">
          <label class="col-sm-2 control-label" for="super_admin_email">Setting Value</label>
            <div class="col-sm-4 controls">
              <input class="form-control" required="required" size="50" type="text" ng-model="setting.value" ng-required="true">
              <span class="help-block">Required. </span>
            </div>
        </div>

        <input type="hidden" ng-model="setting.id" />
    </fieldset>
    <div class="form-group form-actions">
      <div class="col-sm-offset-2 col-sm-10">
        <input name="return_to" type="hidden" value="https://phocus.io/admin/super_admin">
        <button class="btn btn-primary" ng-click="AddNew('save')" ng-disabled="frmAdmin.$invalid" data-disable-with="Save" name="_save" type="submit">
          <i class="fa fa-check"></i> Save
        </button>
        
        <span class="extra_buttons">
            <button class="btn btn-info" ng-click="AddNew('add')" data-disable-with="Save and add another" name="_add_another" type="submit">
            	Save and add another
            </button>
            
            <button class="btn btn-info" ng-click="AddNew('edit')" data-disable-with="Save and edit" name="_add_edit" type="submit">
            	Save and edit
            </button>
            
            <button class="btn" data-disable-with="Cancel" ng-click="CancelSave()" formnovalidate name="_continue" type="submit">
            	<i class="fa fa-remove"></i> Cancel
            </button>
        </span>
      </div>
    </div>
    
    </form>
</div>
