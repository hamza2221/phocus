<div class="row" ng-init="GetSetting()">
    <div class="col-lg-12">
        <h1 class="page-header">Delete Setting '{{setting.label}}'</h1>
    </div>
</div>
<ol class="breadcrumb">
	<li class="false"><a class="pjax" href="#/dashboard">Dashboard</a></li>
    <li class="false"><a class="pjax" href="#/setting">Settings</a></li>
	<li><a class="pjax" href="#/setting/show/{{setting.id}}">{{setting.label}}</a></li>
	<li class="active">Delete</li>
</ol>

<ul class="nav nav-tabs">
	<li> <a class="" href="#/lead/show/{{setting.id}}"> <span class="fa fa-info-circle"></span> Show</a> </li>
    <li><a class="" href="#/lead/edit/{{setting.id}}"> <span class="fa fa-pencil"></span> Edit</a></li>
    <li class="active"> <a class="" href="#/setting/export">  <span class="fa fa-remove"></span> Delete </a> </li>
</ul>

<h4>
    Are you sure you want to delete this setting “{{setting.label}}”? The following related items may be deleted or orphaned:
</h4>
<ul>
    <li style="display:block; margin-top:10px">
        <span class="label label-default">Setting</span>
        <a class="pjax" href="#/setting/show/{{setting.id}}">{{setting.label}}</a>
    </li>
</ul>
<div>
<button class="btn btn-danger" ng-click="deleteSetting(setting.id)"><i class="fa fa-check"></i>Yes, I'm Sure</button>
<button ng-click="CancelSave()" class="btn"><i class="fa fa-remove"></i>Cancel</button>

</div>
