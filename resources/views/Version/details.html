<style>
@media (min-width: 992px){
.modal-lg {
    width: 600px;
}
}
</style>

<div class="row" ng-init="setupPage()">
    <div class="col-lg-12">
        <!--<h1 class="page-header">List of Versions</h1>-->
        <h1 class="page-header">{{ version.id > 0 ? 'PaperTrail::Version #'+version.id:'List of Versions'}}</h1>
    </div>
</div>
<messages></messages>  
    <ol class="breadcrumb">
          <li class="false">
            <a class="pjax" href="#/dashboard">Dashboard</a>
          </li>
          
          <li class="false">
            <a class="pjax" href="#/paper_trail~version">Versions</a>
          </li>
          
          <li class="false" ng-show="showVersionLink_BC">
            <a class="pjax" href="#/paper_trail~version/show/{{version.id}}">PaperTrail::Version #{{version.id}}</a>
          </li>
          
          <li class="active" ng-bind="breadHeadAddEdit"></li>
    </ol>
    
    <ul class="nav nav-tabs">
    	<li>
        	<a ng-show="listLink" href="#/paper_trail~version"><span class="fa fa-list"></span> List</a>
            <a ng-show="showLink" href="#/paper_trail~version/show/{{version.id}}"><span class="fa fa-info-circle"></span> Show</a>
        </li>
        
        
        <li title="" rel="" class="active"><a class="" href=""> <span class="fa fa-plus"></span>
        <span ng-bind="tabHeadAddEdit"></span></a></li>
        <li ng-show="tabHeadAddEdit!='Edit'" title="" rel="" class=""> <a class="" href="#/paper_trail~version/export">  <span class="fa fa-share-square-o"></span> Export </a> </li>
        <li ng-show="tabHeadAddEdit=='Edit'" title="" rel="" class=""> <a class="" href="#/paper_trail~version/delete/{{version.id}}">  <span class="fa fa-remove"></span> Delete </a> </li>
    </ul>

    <form class="form-horizontal" style="margin-top: 30px;" name="frmAdmin" ng-init="GetVersion()" novalidate>
        <div ng-include src="'./resources/views/Version/_details.html'" ></div>
        <div class="form-group form-actions">
          <div class="col-sm-2">
            <input  type="hidden" ng-model="version.id">
          </div>
          <div class="col-sm-10">
        <button class="btn btn-primary" ng-click="AddNewVersion('save')" ng-disabled="frmAdmin.$invalid" data-disable-with="Save" name="_save" type="submit">
          <i class="fa fa-check"></i> Save
        </button>
        
        <span class="extra_buttons">
            <button class="btn btn-info" ng-click="AddNewVersion('add')" data-disable-with="Save and add another" name="_add_another" type="submit">Save and add another</button>
            <button class="btn btn-info" ng-click="AddNewVersion('edit')" data-disable-with="Save and edit" name="_add_edit" type="submit">Save and edit</button>
            <button class="btn" ng-click="CancelSave()" data-disable-with="Cancel" formnovalidate name="_continue" type="submit"><i class="fa fa-remove"></i> Cancel</button>
        </span>
      </div>
    </div>
    </form>
</div>
